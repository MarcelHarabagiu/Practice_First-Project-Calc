<html>
  <head>
    <link rel = "stylesheet" text = "text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet"> 
    <title>Calculatorul lui Ionut</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value">9*9</p> 
          </div>
          <div id="output">
            <p id="output-value">81</p> 
            <div id="keyboard">
              <button class="calculatorButton operatorClear" id="clear" >C</button>
              <button class="calculatorButton operatorBackspace" id="backspace">CE</button>
              <button class="calculatorButton operator" id="%">%</button>
              <button class="calculatorButton operator" id="/">&#247;</button>
              <button class="calculatorButton number"   id="7">7</button>
              <button class="calculatorButton number"   id="8">8</button>
              <button class="calculatorButton number"   id="9">9</button>
              <button class="calculatorButton operator" id="*">&times;</button>
              <button class="calculatorButton number"   id="4">4</button>
              <button class="calculatorButton number"   id="5">5</button>
              <button class="calculatorButton number"   id="6">6</button>
              <button class="calculatorButton operator" id="-">-</button>
              <button class="calculatorButton number"   id="1">1</button>
              <button class="calculatorButton number"   id="2">2</button>
              <button class="calculatorButton number"   id="3">3</button>
              <button class="calculatorButton operator" id="+">+</button>
              <button class="calculatorButton empty"    id="empty"></button>
              <button class="calculatorButton number"   id="0">0</button>
              <button class="calculatorButton empty"    id="empty"></button>
              <button class="calculatorButton operator" id="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body> 
</html>
